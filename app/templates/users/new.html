{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0"><i class="bi bi-plus-circle me-2"></i>إضافة مستخدم جديد</h5>
      </div>
      <div class="card-body">
        <form method="post" class="needs-validation" novalidate>
          <div class="mb-3">
            <label class="form-label">اسم المستخدم *</label>
            <input name="username" class="form-control" required placeholder="أدخل اسم المستخدم">
            <div class="invalid-feedback">يرجى إدخال اسم المستخدم</div>
          </div>
          
          <div class="mb-3">
            <label class="form-label">كلمة المرور *</label>
            <input name="password" type="password" class="form-control" required placeholder="أدخل كلمة المرور" minlength="6">
            <div class="invalid-feedback">كلمة المرور يجب أن تكون 6 أحرف على الأقل</div>
          </div>
          
          <div class="mb-3">
            <label class="form-label">الدور *</label>
        <select name="role" class="form-select" required>
          <option value="">اختر الدور</option>
          <option value="admin">مدير</option>
          <option value="clerk">موظف</option>
        </select>
            <div class="invalid-feedback">يرجى اختيار الدور</div>
          </div>
          
          <div class="mb-3">
            <label class="form-label">الصلاحيات *</label>
            <input name="permissions" class="form-control" required placeholder="أدخل الصلاحيات">
            <div class="invalid-feedback">يرجى إدخال الصلاحيات</div>
          </div>
          
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-check-circle me-1"></i>حفظ
            </button>
            <a href="{{ url_for('users.list') }}" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-right me-1"></i>إلغاء
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
// Bootstrap form validation
(function() {
  'use strict';
  window.addEventListener('load', function() {
    var forms = document.getElementsByClassName('needs-validation');
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
{% endblock %}
