{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0"><i class="bi bi-plus-circle me-2"></i>إضافة فئة جديدة</h5>
      </div>
      <div class="card-body">
        <form method="post" class="needs-validation" novalidate>
          <div class="mb-3">
            <label class="form-label">اسم الفئة *</label>
            <input name="name" class="form-control" required placeholder="أدخل اسم الفئة">
            <div class="invalid-feedback">يرجى إدخال اسم الفئة</div>
          </div>
          
          <div class="mb-3">
            <label class="form-label">الوصف</label>
            <textarea name="description" class="form-control" rows="3" placeholder="وصف الفئة"></textarea>
          </div>
          
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-check-circle me-1"></i>حفظ
            </button>
            <a href="{{ url_for('categories.list') }}" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-right me-1"></i>إلغاء
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
// Bootstrap form validation
(function() {
  'use strict';
  window.addEventListener('load', function() {
    var forms = document.getElementsByClassName('needs-validation');
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
{% endblock %}
