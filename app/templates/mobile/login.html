{% extends "mobile/base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="mobile-card">
                <div class="text-center mb-4">
                    <i class="bi bi-shop" style="font-size: 48px; color: #3498db;"></i>
                    <h2 class="mt-3">تسجيل الدخول</h2>
                    <p class="text-muted">نظام إدارة المخزون - مخزن الزينة</p>
                </div>
                
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="mobile-label">اسم المستخدم</label>
                        <input type="text" class="mobile-input" id="username" name="username" 
                               placeholder="أدخل اسم المستخدم" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="mobile-label">كلمة المرور</label>
                        <input type="password" class="mobile-input" id="password" name="password" 
                               placeholder="أدخل كلمة المرور" required>
                    </div>
                    
                    <button type="submit" class="mobile-btn mobile-btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right me-2"></i>تسجيل الدخول
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    if (!username || !password) {
        showAlert('يرجى إدخال اسم المستخدم وكلمة المرور', 'warning');
        return;
    }
    
    try {
        const response = await apiCall('/login', {
            method: 'POST',
            body: JSON.stringify({ username, password })
        });
        
        if (response.success) {
            showAlert('تم تسجيل الدخول بنجاح', 'success');
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        } else {
            showAlert(response.message, 'danger');
        }
    } catch (error) {
        console.error('Login error:', error);
    }
});

// Auto-focus on username field
document.getElementById('username').focus();
</script>
{% endblock %}
