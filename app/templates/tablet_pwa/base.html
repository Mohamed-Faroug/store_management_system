<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="theme-color" content="#2c3e50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="مخزن الزينة">
    
    <title>{% block title %}نظام إدارة المخزون - مخزن الزينة{% endblock %}</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">
    
    <!-- Bootstrap RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom PWA Styles -->
    <style>
        * {
            font-family: 'Cairo', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        .pwa-container {
            max-width: 100%;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .pwa-header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 20px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .pwa-title {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            text-align: center;
        }
        
        .pwa-subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin: 5px 0 0 0;
            text-align: center;
        }
        
        .pwa-content {
            padding: 25px;
            min-height: calc(100vh - 120px);
            background: #f8f9fa;
        }
        
        .pwa-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: none;
            transition: all 0.3s ease;
        }
        
        .pwa-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.15);
        }
        
        .pwa-btn {
            padding: 18px 30px;
            font-size: 20px;
            font-weight: 600;
            border-radius: 15px;
            border: none;
            margin: 8px;
            min-height: 70px;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
        }
        
        .pwa-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            color: white;
        }
        
        .pwa-btn:active {
            transform: translateY(-1px);
        }
        
        .pwa-btn-primary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        }
        
        .pwa-btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
        }
        
        .pwa-btn-warning {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }
        
        .pwa-btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }
        
        .pwa-btn-info {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
        }
        
        .pwa-btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
        }
        
        .pwa-input {
            padding: 18px;
            font-size: 20px;
            border: 3px solid #e9ecef;
            border-radius: 15px;
            margin-bottom: 20px;
            width: 100%;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .pwa-input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
            background: white;
        }
        
        .pwa-label {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .pwa-stats {
            text-align: center;
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 20px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .pwa-stats::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            pointer-events: none;
        }
        
        .pwa-stats-primary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        }
        
        .pwa-stats-success {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
        }
        
        .pwa-stats-warning {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }
        
        .pwa-stats-info {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
        }
        
        .pwa-stats-number {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }
        
        .pwa-stats-label {
            font-size: 18px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .pwa-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .pwa-item-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .pwa-item-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .pwa-item-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .pwa-item-price {
            font-size: 22px;
            font-weight: 700;
            color: #27ae60;
            margin-bottom: 8px;
        }
        
        .pwa-item-stock {
            font-size: 16px;
            color: #6c757d;
        }
        
        .pwa-cart-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .pwa-cart-item:hover {
            background: #e9ecef;
        }
        
        .pwa-cart-item-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .pwa-cart-item-details {
            font-size: 16px;
            color: #6c757d;
        }
        
        .pwa-cart-total {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            margin-top: 25px;
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.3);
        }
        
        .pwa-search {
            position: relative;
            margin-bottom: 25px;
        }
        
        .pwa-search-input {
            padding: 20px 60px 20px 20px;
            font-size: 20px;
            border: 3px solid #e9ecef;
            border-radius: 30px;
            width: 100%;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        
        .pwa-search-input:focus {
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
        }
        
        .pwa-search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 24px;
        }
        
        .pwa-alert {
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            font-size: 18px;
            border: none;
        }
        
        .pwa-alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 5px solid #28a745;
        }
        
        .pwa-alert-danger {
            background: #f8d7da;
            color: #721c24;
            border-left: 5px solid #dc3545;
        }
        
        .pwa-alert-warning {
            background: #fff3cd;
            color: #856404;
            border-left: 5px solid #ffc107;
        }
        
        .pwa-alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 5px solid #17a2b8;
        }
        
        .pwa-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .pwa-loading-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .pwa-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Landscape orientation for tablets */
        @media (orientation: landscape) and (min-width: 1024px) {
            .pwa-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .pwa-content {
                padding: 30px 50px;
            }
        }
        
        /* Portrait orientation for tablets */
        @media (orientation: portrait) and (min-width: 768px) {
            .pwa-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* Mobile devices */
        @media (max-width: 767px) {
            .pwa-grid {
                grid-template-columns: 1fr;
            }
            
            .pwa-btn {
                font-size: 18px;
                padding: 15px 25px;
                min-height: 60px;
            }
            
            .pwa-stats-number {
                font-size: 28px;
            }
            
            .pwa-content {
                padding: 20px;
            }
        }
        
        /* Hide scrollbars but keep functionality */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="pwa-container">
        <div class="pwa-header">
            <h1 class="pwa-title">{% block header_title %}نظام إدارة المخزون{% endblock %}</h1>
            <p class="pwa-subtitle">{% block header_subtitle %}مخزن الزينة - تطبيق التابلت{% endblock %}</p>
        </div>
        
        <div class="pwa-content">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- PWA JavaScript -->
    <script>
        // PWA Installation
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallButton();
        });
        
        function showInstallButton() {
            const installBtn = document.createElement('button');
            installBtn.className = 'pwa-btn pwa-btn-success';
            installBtn.innerHTML = '<i class="bi bi-download me-2"></i>تثبيت التطبيق';
            installBtn.style.position = 'fixed';
            installBtn.style.bottom = '20px';
            installBtn.style.right = '20px';
            installBtn.style.zIndex = '1000';
            installBtn.onclick = installApp;
            document.body.appendChild(installBtn);
        }
        
        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    deferredPrompt = null;
                });
            }
        }
        
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            let now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Add touch feedback to buttons
        document.querySelectorAll('.pwa-btn').forEach(btn => {
            btn.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.95)';
            });
            
            btn.addEventListener('touchend', function() {
                this.style.transform = 'scale(1)';
            });
        });
        
        // Show loading spinner
        function showLoading() {
            const loading = document.createElement('div');
            loading.id = 'pwa-loading';
            loading.className = 'pwa-loading';
            loading.innerHTML = `
                <div class="pwa-loading-content">
                    <div class="pwa-spinner"></div>
                    <p style="margin: 0; font-size: 18px; color: #2c3e50;">جاري التحميل...</p>
                </div>
            `;
            document.body.appendChild(loading);
        }
        
        // Hide loading spinner
        function hideLoading() {
            const loading = document.getElementById('pwa-loading');
            if (loading) {
                loading.remove();
            }
        }
        
        // Show alert
        function showAlert(message, type = 'info') {
            const alert = document.createElement('div');
            alert.className = `pwa-alert pwa-alert-${type}`;
            alert.innerHTML = message;
            
            const content = document.querySelector('.pwa-content');
            content.insertBefore(alert, content.firstChild);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
        
        // API call helper
        async function apiCall(url, options = {}) {
            try {
                showLoading();
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                const data = await response.json();
                hideLoading();
                
                if (!response.ok) {
                    throw new Error(data.message || 'حدث خطأ في الخادم');
                }
                
                return data;
            } catch (error) {
                hideLoading();
                showAlert(error.message, 'danger');
                throw error;
            }
        }
        
        // Prevent context menu on long press
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // Prevent text selection
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
