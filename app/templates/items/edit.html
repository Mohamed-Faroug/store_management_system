{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0"><i class="bi bi-pencil me-2"></i>تعديل الصنف</h5>
      </div>
      <div class="card-body">
        <form method="post" class="needs-validation" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">اسم الصنف *</label>
              <input name="name" class="form-control" required value="{{ item['name'] }}">
              <div class="invalid-feedback">يرجى إدخال اسم الصنف</div>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">الفئة</label>
              <select name="category_id" class="form-select">
                <option value="">اختر الفئة</option>
                {% for cat in categories %}
                <option value="{{ cat['id'] }}" {% if item['category_id'] == cat['id'] %}selected{% endif %}>
                  {{ cat['name'] }}
                </option>
                {% endfor %}
              </select>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">رمز الصنف (SKU)</label>
              <input name="sku" class="form-control" value="{{ item['sku'] or '' }}">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">الكمية الحالية</label>
              <input name="quantity" type="number" class="form-control" value="{{ item['quantity'] }}" min="0">
            </div>
          </div>
          
          <div class="mb-3">
            <label class="form-label">الوصف</label>
            <textarea name="description" class="form-control" rows="3">{{ item['description'] or '' }}</textarea>
          </div>
          
          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label">حد إعادة الطلب</label>
              <input name="reorder_level" type="number" class="form-control" value="{{ item['reorder_level'] }}" min="0">
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">سعر التكلفة</label>
              <input name="cost_price" type="number" step="0.01" class="form-control" value="{{ item['cost_price'] }}" min="0">
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">سعر البيع</label>
              <input name="selling_price" type="number" step="0.01" class="form-control" value="{{ item['selling_price'] }}" min="0">
            </div>
          </div>
          
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-check-circle me-1"></i>حفظ التغييرات
            </button>
            <a href="{{ url_for('items.list') }}" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-right me-1"></i>إلغاء
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
// Bootstrap form validation
(function() {
  'use strict';
  window.addEventListener('load', function() {
    var forms = document.getElementsByClassName('needs-validation');
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
{% endblock %}
